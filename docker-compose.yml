services:
  # ========================================
  # Databases
  # ========================================
  postgres:
    image: postgres:16-alpine
    container_name: eucharist-postgres
    environment:
      POSTGRES_DB: eucharist_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eucharist-network

  mongodb:
    image: mongo:7-jammy
    container_name: eucharist-mongodb
    environment:
      MONGO_INITDB_DATABASE: eucharist
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eucharist-network

  redis:
    image: redis:7-alpine
    container_name: eucharist-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eucharist-network

  # ========================================
  # Backend API
  # ========================================
  backend:
    image: node:18-alpine
    container_name: eucharist-backend
    working_dir: /app
    command: sh -c "test -d node_modules || npm install; npm run dev"
    ports:
      - '3000:3000'
    volumes:
      - ./web/backend:/app
      - backend_node_modules:/app/node_modules
    environment:
      NODE_ENV: development
      PORT: 3000
      API_VERSION: v1
      # PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: eucharist_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # MongoDB
      MONGODB_URI: mongodb://mongodb:27017/eucharist
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ''
      # JWT
      # WARNING: This secret is for development only. DO NOT use in production.
      # Generate a secure secret for production using: openssl rand -base64 32
      JWT_SECRET: dev-secret-change-in-production
      JWT_ACCESS_TOKEN_EXPIRY: 15m
      JWT_REFRESH_TOKEN_EXPIRY: 7d
      # CORS
      CORS_ORIGIN: http://localhost:3001
      # Logging
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eucharist-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/v1/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # Frontend Web Application
  # ========================================
  frontend:
    image: node:18-alpine
    container_name: eucharist-frontend
    working_dir: /app
    command: sh -c "test -d node_modules || npm install; npm run dev"
    ports:
      - '3001:3000'
    volumes:
      - ./web/frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
      API_URL_INTERNAL: http://backend:3000/api
      NEXT_PUBLIC_APP_NAME: Eucharist Platform
      NEXT_PUBLIC_APP_URL: http://localhost:3001
    depends_on:
      - backend
    networks:
      - eucharist-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ========================================
# Volumes
# ========================================
volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

# ========================================
# Networks
# ========================================
networks:
  eucharist-network:
    driver: bridge
